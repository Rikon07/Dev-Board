<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link rel="shortcut icon" href="./Assets/Rainbow.svg" type="image/x-icon">
    <link rel="stylesheet" href="./Styles/styles.css">
    <!-- Google Font (Poppins) CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/69c46a7e81.js" crossorigin="anonymous"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>    
    <!-- TailWind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --blue: #3752FD;
        --grey: #F4F7FF;
      }
    </style>
  </head>
  <body class="bg-[var(--grey)] min-h-screen p-6">
    <header class="w-full max-w-xxl">
      <nav class="flex justify-between items-center w-full p-6 bg-white rounded-2xl shadow-md">
        <div class="flex items-center gap-3">
          <div><img src="./Assets/Dev-Board_logo.svg" alt="Logo"></div>
          <h1 class="pop text-2xl md:text-3xl lg:text-4xl">Dev<span class="font-bold">Board</span></h1>
        </div>
        <div class="flex gap-2">
            <div class="bg-[var(--grey)] rounded-3xl flex gap-2  items-center px-4">
                <div class="form-control">
                    <label class="label cursor-pointer">
                      <input type="checkbox" checked="checked" class="checkbox checkbox-primary" />
                    </label>
                  </div>
                  <h2 class="text-2xl lg:text-3xl font-bold">23</h2>
            </div>
            <div class="">
                <button class="bg-[var(--grey)] rounded-full p-2"><img src="./Assets/Rainbow.svg" alt=""></button>
            </div>
        </div>
      </nav>
    </header>
  </body>
  
</html>
